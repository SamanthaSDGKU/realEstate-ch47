<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Document</title>
</head>
<body>
    <header class="contact-header">
        <div class="bar">
            <h1>RealEstate</h1>
            <nav id="menu">
                <a href="about.html">About</a>
                <a href="#">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <main class="contact-header">
        <h2>Contact</h2>
        <div class="form-container container">
            <form>
                <fieldset>
                    <legend>Personal information</legend>

                    <div class="form-control">
                        <label>Name:</label>
                        <input type="text">
                    </div>
                    <div class="form-control">
                        <label>Email:</label>
                        <input type="email">
                    </div>
                    <div class="form-control">
                        <label>Phone number:</label>
                        <input type="tel">
                    </div>
                    <div class="form-control">
                        <label>Message:</label>
                        <textarea></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Product information</legend>
                    <div class="form-control">
                        <label>Product:</label>
                        <select >
                            <option value="op1">Option #1 :D </option>
                            <option value="op1">Option #2 :X </option>
                            <option value="op1">Option #3 :P </option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label>Number:</label>
                        <input type="number">
                    </div>
                </fieldset>
            </form>
        </div>

    </main>
</body>
</html>
